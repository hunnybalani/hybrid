server:
  port: 8083
---
spring.cloud.stream:
  function:
    definition: processor
  bindings:
    processor-in-0:
      destination: order-created
    processor-out-0:
      destination: order-updated
  kafka:
    binder:
      replication-factor: 1
---
service:
  endpoints:
    inventory: http://localhost:8081
    payment: http://localhost:8082
    dummy1: http://localhost:8084
    dummy2: http://localhost:8085
    dummy3: http://localhost:8086